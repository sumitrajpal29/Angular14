<li>
    <!-- <p>{{1}}.</p> -->
    <img src={{book.img}} width="100px" alt={{book.name}}>
    <p>{{book.name | titlecase}} by "{{book.author | titlecase}}"</p>
    <p>{{book.price | currency:'INR'}}</p>
    <button *ngIf="!isInCart" (click)="addToCart()">Add to Cart</button>
    <button *ngIf="isInCart" (click)="removeFromCart()">Remove from Cart</button>
</li>
