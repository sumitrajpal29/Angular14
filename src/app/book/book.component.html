<div class="flex items-center p-4">
    <img src="{{ book.img }}" alt="{{ book.name }}" class="w-24 h-24 rounded-md object-cover">
    <div class="ml-4">
        <h3 class="text-lg font-medium">{{ book.name | titlecase }}</h3>
        <p class="text-gray-600">{{ book.author | titlecase }}</p>
        <p class="text-green-700 font-medium mt-2">{{ book.price | currency:'INR' }}</p>
    </div>
</div>
<div class="p-4">
    <button
        class="block w-full py-2 px-4 bg-green-600 text-white rounded-md font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-300 ease-in-out"
        *ngIf="!isInCart" (click)="addToCart()">
        Add to Cart
    </button>
    <button
        class="block w-full py-2 px-4 bg-red-600 text-white rounded-md font-medium hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-300 ease-in-out"
        *ngIf="isInCart" (click)="removeFromCart()">
        Remove from Cart
    </button>
</div>
