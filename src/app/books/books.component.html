<button (click)='isHidden=!isHidden'>
    <ng-container *ngIf="!isHidden">Hide Books</ng-container>
    <ng-container *ngIf="isHidden">Show Books</ng-container>
</button>

<ul *ngIf='!isHidden'>
    <ng-container *ngFor="let book of books,let i= index">
        <li>
            <p>{{i+1}}.</p>
            <img src={{book.img}} width="100px" alt={{book.name}}>
            <p>{{book.name | titlecase}} by "{{book.author | titlecase}}"</p>
            <p>{{book.price | currency:'INR'}}</p>
        </li>
    </ng-container>

</ul>
